<!DOCTYPE html>
<html>
	<head>
	<script>
		function randomChoice(inArray) {
			let randomIndex = Math.random() * inArray.length;
			randomIndex = Math.floor(randomIndex);
			return inArray[randomIndex]
		}
		my_arr = 'abcdefg'.split('')
		console.log(my_arr)
		for (let i=0; i<50; i++) {
						console.log(randomChoice(my_arr));
		}
	</script>
