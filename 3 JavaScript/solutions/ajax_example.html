<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- lets us use axios --->
    </head>

    <body>
        <h1></h1>
        <script>
            let url = "http://192.168.1.173:8000/json/" // This is a temp url to my computer,
            // You'll probably want to find an API online
            axios.get(url) // Get a json response from the url
            .then(function(response) { // run this function once you've gotten the json response
                console.log(response);
                document.querySelector("h1").innerText = response.data.list; // set the inner text to the json response
            })
        </script>
    </body>
</html>
