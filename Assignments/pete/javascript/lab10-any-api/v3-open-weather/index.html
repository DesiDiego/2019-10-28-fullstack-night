<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <input type="text" placeholder ="Weather for which city?">
    </nav>

    <main>
        <div class="today" id="name"></div>
        <div class="container">
            <img class="today" id="icon">

            <div class="info" class="container">
                <div class="today" id="temp"></div>
                <div class="today" id="feels-like"></div>
                <div class="today" id="humidity"></div>
                <div class="today" id="description"></div>
                <div class="today" id="wind"></div>
            </div>
        </div>

        <div class = "tomorrow" id="name"></div>
        <div class="container">
            <img class = "tomorrow" id="icon">

            <div class="info" class="container">
                <div class = "tomorrow" id="temp"></div>
                <div class = "tomorrow" id="feels-like"></div>
                <div class = "tomorrow" id="humidity"></div>
                <div class = "tomorrow" id="description"></div>
                <div class = "tomorrow" id="wind"></div>
            </div>
        </div>


        <hr>
    </main>

</body>

</html>
