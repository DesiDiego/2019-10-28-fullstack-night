<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script2.js" defer></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>Canvas Test</title>
</head>
<body>
    
    <div id="outer">
        <div id="inner">
            <div class="inputs">
                <label>Goal Kcal</label><input class="goal" class="input" type="number" value="100" id="goalKcal">
                <label>Goal Fat</label><input class="goal" class="input" type="number" value="100" id="goalFat">
                <label>Goal Carb</label><input class="goal" class="input" type="number" value="100" id="goalCarb">
                <label>Goal Protein</label><input class="goal" class="input" type="number" value="100" id="goalProtein">
            </div>

            <div class="inputs">
                <label>Kcal</label><input class="current" class="input" type="number" value="50" id="kcal">
                <label>Fat</label><input class="current" class="input" type="number" value="50" id="fat">
                <label>Carb</label><input class="current" class="input" type="number" value="50" id="carb">
                <label>Protein</label><input class="current" class="input" type="number" value="50" id="protein">
            </div>
        </div>
        <button>Draw Graph</button>
    </div>

        <canvas id="cnv" width="500" height="300"></canvas>
</body>
</html>
