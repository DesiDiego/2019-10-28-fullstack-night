<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>


</head>
<body>
    <div id="app">
        <button v-on:click="getColors">Get Colors</button>
        <ul>
            <li v-for="color in colors">
                {{color}}
            </li>
        </ul>
    </div>
        <script>
            var app = new Vue ({
                //options
                el: "#app",
                data:{
                    colors: [],
                },
                methods: {
                    getColors: function() {
                        axios({
                            method: "get",
                            url: "http://192.168.1.173:8000/json/",
                        }).then((results)=>{
                            console.log('a', this);
                            console.log('a2', this.colors);
                            console.log('b',results);
                            this.colors = results.data.list;
                        });
                    }
                }
            })
        
        
        
        
        </script>
</body>
</html>
