<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'movies/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    {% load static %}
    <h1>{{movie}}</h1>
    {% if movie.image %}
        <img src="{{ movie.image.url }}">
    {% endif %}
    <ul>
        {% for tape in movie.tape_set.all %}
            <li class="tape">{{tape}} - {{tape.condition}}</li>

        {% endfor %}
    </ul>

</body>
</html>
