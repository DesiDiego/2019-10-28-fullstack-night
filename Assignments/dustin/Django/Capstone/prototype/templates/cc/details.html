<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Art Title"</title>

    <style>

* {
    /* border: 2px lime dotted; */
    box-sizing: border-box;
}

body {
    background-image: linear-gradient(to right, black, darkgray, black);
    padding: 8px;
    margin: 0px 0px;
    min-width: 45vw;
}

hr {
    border: solid 1px black;
    width: 100%;
}

h2, h3, h4, h5, h6 {
    margin-block-start: 0em;
    margin-block-end: 0em;
}
mydiv {
    margin: auto;
    min-width: 40vw;
    max-width: 100vw;
    display: flex;
    flex-direction: column;
    /* min-height: 100vh; */
}
menubar {
    padding: 5px;
    width: 100%;
    background-color: #104f55;
    color: lime;
    display:inline-block;
    text-align:left;
    vertical-align: bottom;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}

header {
    padding: 5px;
    width: 100%;
    height: 30px;
    background-color:#011502;
    color: lime;
    display:inline-block;
    text-align:center;
    vertical-align: bottom;
    border: solid 2px black;
    /* border: solid 2px #9ec5ab; */
}

arttitle {
    padding-left: 2%;
    padding-right: 5px;
    width: 100%;
    height: 30px;
    text-align: left;
    text-decoration: underline;
    background-color: #32746d;
    display: inline-block;
    color: lightgreen;
    font-size: 24px;
}

    artdiv {
        padding: 5px;
        width: 100%;
        height: 100%;
        background-color: #c1b595;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        /* text-align: center; */
        color: lightgreen;
        border-top: solid 2px black;
        border-bottom: solid 2px black;
    }

    artdiv > * {
        background-color: #104f55;
    }

        mainspace {
            padding: 0px;
            margin: 5px;
            border: solid 2px black;
            border-radius: 20px;
            grid-column: 1 / span 2;
            grid-row: 1 / span 3;
        }
            #box-inside {
                width: 100%;
                height: 100%;
                max-height: inherit;
                padding: 4px;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                vertical-align: top;
        }
            #mainpiece {
                max-width: 98%;
                min-width: 98%;
                /* max-height: 50%; */
                height: min-content;
                align-self: center;
                display: block;
                overflow: none;
                text-align: center;
                
                /* flex-basis: auto; */
            }

                #mscontainer {
                    width: 100%;
                    height: 100%;
                    display: block;
                    padding-top: 6px;
                    padding-bottom: 6px;
                }

                    mainspace img {
                        max-width: 98%;
                        max-height: 98%;
                        border: solid 2px black;
                        border-radius: 20px;
                    }

        associated {
            padding: 0px;
            margin: 5px;
            border: solid 2px black;
            border-radius: 20px;
            grid-column: 3 / span 1;
            grid-row: 1 / span 3;
        }

        otherworks {
            padding: 0px;
            margin: 5px;
            border: solid 2px black;
            border-radius: 20px;
            grid-column: 4 / span 1;
            grid-row: 1 / span 3;
        }

        description {
            padding: 0px;
            margin: 5px;
            border: solid 2px black;
            border-radius: 20px;
            grid-column: 1 / span 3;
            grid-row: 4 / span 1;
        }

        techinfo {
            padding: 0px;
            margin: 5px;
            border: solid 2px black;
            border-radius: 20px;
            grid-column: 4 / span 1;
            grid-row: 4 / span 1;
        }




    footer {
        padding: 5px;
        width: 100%;
        height: 60px;
        background-color: #104f55;
        color: lime;
        display:inline-block;
        text-align:center;
        vertical-align: bottom;
        border-top: solid 2px black;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }
    </style>
</head>
<body>
    <mydiv>
        <div>
            <menubar><img src="https://s5.gifyu.com/images/CreativeCrossroadsGIFgreen3.gif" width="50%" height="50%">  </menubar>
        </div>
        <div>
            <header>
                This is filler text.  User and other miscellaneous information will go here.
    
            </header>
        </div>

        <arttitle>
            Art Title
        </arttitle>

        <artdiv>
            <mainspace>
                <div id="box-inside">
                    <div id="mainpiece">
                        <div id="mscontainer">
                            <img src="/media/images/IMG_3742.jpg" alt="Art Title">
                        </div>
                    </div>
                </div>
            </mainspace>

            <associated>  
                Associated works
            </associated>
            <otherworks>
                Other works by artist.
            </otherworks>
            <description>
                Lorem Ipsum
            </description>
            <techinfo>
                Jargon
            </techinfo>
            
        </artdiv>
        <footer>
            Test it! This doesn't make any sense. I hate CSS.
        </footer>
    </mydiv>
    
</body>
</html>
