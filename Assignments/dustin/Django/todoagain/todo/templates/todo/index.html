<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 52, 73);
            color: cornflowerblue

        }

        h1 {
            text-decoration: underline;
        }

        h2 {
            text-decoration: underline;
        }
    
    </style>
</head>
<body>
    <h1>To-Do List BUT WITH DJANGO</h1>
    <h2>New Task:</h2>
    <form action='/additem/' method='POST'>
        {% csrf_token %}
        <input type="text" name='item'>
        <input type="submit" value="Add Task">
    </form>
    <h2>To-Do:</h2>
    <ul>
    {% for item in al %}
    
        <li>{{ item }} <a href='/completeitem/{{ item.pk }}'><button  value="Completed">Mark Complete</button></a></li>
        {% empty %}
        No items added yet!
    
    {% endfor %}
    </ul>

    <h2>Completed Items:</h2>
    <ul>
        {% for item in al2 %}
        <li>
            {{ item }}
            <a href='/deleteitem/{{ item.pk }}'><button value='Delete'>Delete Item</button></a>
        </li>
        {% empty %}
        No items completed yet!
        {% endfor %}
    </ul>
    
</body>
</html>
