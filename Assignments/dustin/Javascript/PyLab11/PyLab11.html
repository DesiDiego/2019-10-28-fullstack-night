<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">

        <script src="PyLab11.js"></script>
    </head>
    <body>
        <div id="title">Simple Calculator</div>
        <div id="calcbackground">
        <calcbox>
            <div>
                <textarea id="textbox" readonly>Expression...
                </textarea>
                <div class="keys"><button type="button">7</button></div>
                <div class="keys"><button type="button">8</button></div> 
                <div class="keys"><button type="button">9</button></div>
                <div class="keys"><button type="button">+</button></div>

                <div class="keys"><button type="button">4</button></div>
                <div class="keys"><button type="button">5</button></div> 
                <div class="keys"><button type="button">6</button></div>
                <div class="keys"><button type="button">-</button></div>

                <div class="keys"><button type="button">1</button></div>
                <div class="keys"><button type="button">2</button></div>
                <div class="keys"><button type="button">3</button></div>
                <div class="keys"><button type="button">*</button></div>

                <div class="keys"><button type="button">0</button></div>
                <div class="keys"><button type="button">.</button></div> 
                <div id="equals"><button type="button">=</button></div>
                <div class="keys"><button type="button">/</button></div>
            </div>
            </calcbox></div>
            <div id='answer'></div>
    </body>
</html>
