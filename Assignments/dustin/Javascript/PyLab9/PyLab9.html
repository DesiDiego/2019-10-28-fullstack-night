<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style.css">
        <script src="PyLab9.js"></script>
    </head>
    <body>
        <titlebar><h3>Unit Converter</h3></titlebar>
        <div><h5>Possible Units to Convert</h5></div>
        <div>
            To meters:
            -feet
            -miles
            -meters
            -kilometers
            -yards
            -inches
        </div>
        <div>
            From meters:
            -feet
            -miles
            -meters
            -kilometers
            -yards
            -inches
        </div>
        <hr>
        <div>
        <span>
            <div id="inputBackground"><textarea type="text" id="userInput" placeholder="Input Here"></textarea></div>
            <div><button class="startUnits" type="button">Feet</button></div>
            <div><button class="startUnits" type="button">Miles</button></div>
            <div><button class="startUnits" type="button">Meters</button></div>
            <div><button class="startUnits" type="button">Kilometers</button></div>
            <div><button class="startUnits" type="button">Yards</button></div>
            <div><button class="startUnits" type="button">Inches</button></div>
        </span>
        <span>
            <div><textarea id="outputDiv" readonly>Output</textarea></div>
            <div class="endUnits"><button type="button">Feet</button></div>
            <div class="endUnits"><button type="button">Miles</button></div>
            <div class="endUnits"><button type="button">Meters</button></div>
            <div class="endUnits"><button type="button">Kilometers</button></div>
            <div class="endUnits"><button type="button">Yards</button></div>
            <div class="endUnits"><button type="button">Inches</button></div>
        </span>
        </div>
        
    </body>
</html>
