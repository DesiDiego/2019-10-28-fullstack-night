<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="keys" id="zero">0</div>
        <div class="keys" id="one">1</div>
        <div class="keys" id="two">2</div>
        <div class="keys" id="three">3</div>
        <div class="keys" id="four">4</div>
        <div class="keys" id="five">5</div>
        <div class="keys" id="six">6</div>
        <div class="keys" id="seven">7</div>
        <div class="keys" id="eight">8</div>
        <div class="keys" id="nine">9</div>
        <div class="keys" id="divide">/</div>
        <div class="keys" id="mult">*</div>
        <div class="keys" id="plus">+</div>
        <div class="keys" id="minus">-</div>
        <div class="keys" id="dot">.</div>
        <div class="keys" id="open-p">(</div>
        <div class="keys" id="close-p">)</div>
        <div class="keys" id="modulus">%</div>
        <div class="keys" id="AC">AC</div>
        <div id="equals">=</div>
        <div id="output"></div>
    </main>
</body>
</html>
