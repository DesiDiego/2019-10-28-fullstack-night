<html>
    <head>
        <script>
            function random_element(array) {
                let random_index = Math.floor(Math.random()*array.length);
                return array[random_index];
            }
            let eyes_base = [':', ';', '=', 'X'];
            let nose_base = ['', '-', '\'', '^', 'o'];
            let mouth_base = [')', '(', 'D', '&', 'P', 'Q', 'X'];
            for (let i=0; i<10; ++i) {
                let eyes = random_element(eyes_base);
                let noses = random_element(nose_base);
                let mouth = random_element(mouth_base);
                alert(eyes + noses + mouth);
            }
        </script>
    </head>
    <body>

    </body>
</html>
