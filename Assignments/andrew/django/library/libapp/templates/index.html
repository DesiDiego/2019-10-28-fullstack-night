<!doctype html>
<head>
    <meta charset="utf-8" />
</head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <body>
        <ul>
            {% for book in books %}
            <li>
                <h3><a href="{% url 'library:history' title=book.title %}">{{ book.title }}</a></h3>by

            </li>
            {% endfor %}
        </ul>
    </body>
