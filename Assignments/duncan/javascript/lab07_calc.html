<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Document</title>
        <link rel="stylesheet" type="text/css" href="lab07_calc.css" />
        <script defer src="lab07_calc.js"></script>
    </head>
    <body>
        <div id="math_formula">
            <p id="screen1"></p>
        </div>
        <div id="math_answer">
            <p id="screen2"></p>
        </div>
        <div id="key_pad">
            <button id="one" class="keys">1</button>
            <button id="two" class="keys">2</button>
            <button id="three" class="keys">3</button>
            <button id="four" class="keys">4</button>
            <button id="five" class="keys">5</button>
            <button id="six" class="keys">6</button>
            <button id="seven" class="keys">7</button>
            <button id="eight" class="keys">8</button>
            <button id="nine" class="keys">9</button>
            <button id="zero" class="keys">0</button>
            <button id="decimal" class="keys">.</button>
            <button id="plus" class="keys">+</button>
            <button id="sub" class="keys">-</button>
            <button id="mult" class="keys">*</button>
            <button id="divide" class="keys">/</button>
            <button id="left_paren" class="keys">(</button>
            <button id="right_paren" class="keys">)</button>
            <button id="equal" class="answer">=</button>
            <br/>
            <button id="clear" class="erase">clear</button>
        </div>
    </body>
</html>
